    <main>
        <div class="form">
            <fieldset>
                <legend>
                    <h1>Contact Details</h1>
                </legend>
                <form action="https://httpbin.org/get" method="get">
                    <h2> Name</h2>
                    <label for="First name">Enter your first name :</label> <br>
                    <input type="text" id="First name" required><br>
                    <label for="Last name">Enter your last name:</label><br>
                    <input type="text" id="Last name" required>

                    <h2>Adress </h2>
                    <label for="street"> Street:</label><br>
                    <input type="text" id="street" size="50" required><br>
                    <label for="streetline"> street line:</label><br>
                    <input type="text" id="streetline" size="50" required> <br>
                    <label for="city"> city:</label><br>
                    <input type="text" id="city" required><br>
                    <label for="st"> state:</label><br>
                    <input type="text" id="st" required><br>
                    <label for="pincode">pin code:</label>
                    <input type="number" id="pincode" min="0" max="1000000" required>
                    <label for="country">country:</label>
                    <select id="country" required>
                        <option value="INDIAN">India</option>
                        <option value="SRi lanka"> Sri lanka</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="united kingdom">United kingdom</option>
                    </select>
                    <h2> your Contact</h2>
                    <label for="phone">phone:</label>
                    <input type="tel" id="phone" required>
                    <label for="email">Email:</label>
                    <input type="email" required>
                    <h2>Gender</h2>
                    <input type="radio" id="male" name="Gender" required>
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="Gender" required>
                    <label for="female">female</label><br>
                    <input type="radio" id="others" name="Gender" required>
                    <label for="others">others</label><br>
                    <br>

                    <input type="submit">
                </form>
            </fieldset>
            </form>
        </div>
